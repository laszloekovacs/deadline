<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tik-tok-tik-tok</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: lighter;
        }

        img[src="img/grim.jpg"] {
            max-width: 100px;
            margin: 50px auto;
        }

        img[src="img/transam.jpg"] {
            margin: 50px auto 2px;
            max-width: 85%;
            border: 1px solid lightgray;
            border-radius: 2px;
        }

        main { 
            display: flex;
            flex-flow: column;
            
        }

        p, h1, h2 {
            margin: 7px auto 7px auto;
        }

        h1 {
            font-size: 3em;
        }

    </style>

</head>
<body>
    <main>
        <img src="img/grim.jpg">
        <h2 id="target">üïê</h2>
        <p>is closing in fast. According to plan, you have</p>
        <h1 id="timer">üïê</h1>
        <p>time left. So get on with it</p>
        <img src="img/transam.jpg">
    </main>

    <script>

        // the deadline
        let deadLine = new Date("June 15, 2021 20:00:00 GMT+1").getTime();
        document.querySelector("#target").textContent = new Date(deadLine).toDateString();
        
        let timer = document.querySelector('#timer');
        
        setInterval(() => {

            // update time left
            let delta = deadLine - Date.now();

            // ms / second / minutes / hours / days
            let days = Math.floor(delta / (1000 * 60 * 60 * 24));
            let hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((delta % (1000 * 60)) / 1000);

            document.querySelector('#timer').textContent = days +"d " + hours + "h "
            + minutes + "m " + seconds + "s"; 
        }, 1000);
    </script>
</body>
</html>
